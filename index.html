<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>준영이를 찾아라</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>준영이를 찾아라</h1>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">
                <span>Time:</span>
                <span id="timer">0</span>
            </div>
            <div class="info-item">
                <span>Mines:</span>
                <span id="mines-count">0</span>
            </div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <div class="character-selection">
        <h2>Choose your character:</h2>
        <div class="characters">
            <img src="https://placehold.co/100x100/FFC0CB/000000?text=Pinky" alt="Character 1" class="character-option" data-character-name="Pinky">
            <img src="https://placehold.co/100x100/ADD8E6/000000?text=Blue" alt="Character 2" class="character-option" data-character-name="Blue">
            <img src="https://placehold.co/100x100/90EE90/000000?text=Greeny" alt="Character 3" class="character-option" data-character-name="Greeny">
            <img src="https://placehold.co/100x100/FFFFE0/000000?text=Yello" alt="Character 4" class="character-option" data-character-name="Yello">
            <img src="https://placehold.co/100x100/DDA0DD/000000?text=Plum" alt="Character 5" class="character-option" data-character-name="Plum">
            <img src="https://placehold.co/100x100/F08080/000000?text=Coral" alt="Character 6" class="character-option" data-character-name="Coral">
            <img src="https://placehold.co/100x100/E6E6FA/000000?text=Lav" alt="Character 7" class="character-option" data-character-name="Lav">
            <img src="https://placehold.co/100x100/AFEEEE/000000?text=Turq" alt="Character 8" class="character-option" data-character-name="Turq">
            <img src="https://placehold.co/100x100/FFDAB9/000000?text=Peach" alt="Character 9" class="character-option" data-character-name="Peach">
            <img src="https://placehold.co/100x100/98FB98/000000?text=Mint" alt="Character 10" class="character-option" data-character-name="Mint">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
